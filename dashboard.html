<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard | Econowledge</title>
    
    <link rel="stylesheet" href="style-base.css">
    <link rel="stylesheet" href="style-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="ui-bg-elements">
        <img src="assets/images/gunungan.png" class="gunungan-watermark" alt="">
    </div>

    <div class="app-container">
        
        <header class="header-modern">
            <div class="nav-top">
                <img src="assets/images/logo-white.png" height="30" alt="Logo">
                <i class="fas fa-bars"></i>
            </div>

            <div class="user-banner">
                <div class="avatar-frame">
                    <img src="assets/images/user.jpg" alt="Profile">
                </div>
                <div class="welcome-msg">
                    <h2>Halo! Eno People</h2>
                    <p>Economy Meets Knowledge: Empowering Your Financial Future!</p>
                </div>
                
                <img src="assets/images/wayang.png" class="wayang-hero" alt="Wayang">
            </div>
        </header>

        <div class="search-wrapper">
            <div class="search-neo">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cari materi...">
            </div>
        </div>

        <main class="content-scroll">
            
            <div class="login-batik-frame" style="margin: 0; margin-bottom: 20px; padding: 10px; border-radius: 20px;">
                <div style="position: relative; border-radius: 10px; overflow: hidden; border: 2px solid #1a1a1a;">
                    <img src="assets/images/video-thumb.jpg" style="width: 100%; display: block;" alt="Video">
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                        <i class="fas fa-play-circle" style="font-size: 50px; color: white; filter: drop-shadow(0 4px 0 #000);"></i>
                    </div>
                </div>
                <p class="node-text" style="text-align: left; margin-top: 10px; font-size: 11px;">
                    Strategi Keuangan Cerdas: Panduan Finansial Masa Depan.
                </p>
            </div>

            <nav class="menu-grid-mod">
                <div class="menu-node">
                    <div class="icon-box-mod"><i class="fas fa-book-open"></i></div>
                    <span class="node-text">ECONO READ</span>
                </div>
                <div class="menu-node">
                    <div class="icon-box-mod"><i class="fas fa-eye"></i></div>
                    <span class="node-text">ECONO VISION</span>
                </div>
                <div class="menu-node">
                    <div class="icon-box-mod"><i class="fas fa-headphones-alt"></i></div>
                    <span class="node-text">ECONO LISTEN</span>
                </div>
                <div class="menu-node">
                    <div class="icon-box-mod"><i class="fas fa-comments"></i></div>
                    <span class="node-text">ECONO FORUM</span>
                </div>
                <div class="menu-node">
                    <div class="icon-box-mod alert-active"><i class="fas fa-bell"></i></div>
                    <span class="node-text">ECONO ALERT</span>
                </div>
                <div class="menu-node">
                    <div class="icon-box-mod"><i class="fas fa-lightbulb"></i></div>
                    <span class="node-text">ECONO INSIGHTS</span>
                </div>
            </nav>

            <section class="trending-panel-mod">
                <div class="panel-title">
                    TRENDING <i class="fas fa-chart-line" style="color: #2E7D32;"></i>
                </div>
                <div class="news-row">
                    <img src="assets/images/chart.jpg" alt="Chart">
                    <div>
                        <p>IHSG Awal Maret Menguat, Saham Bank Besar Diborong Asing...</p>
                        <span style="font-size: 9px; opacity: 0.7;">2 jam yang lalu</span>
                    </div>
                </div>
            </section>

        </main>

        <footer class="bottom-nav-mod">
            <i class="fas fa-home active"></i>
            <i class="fas fa-history"></i>
            <i class="far fa-user"></i>
        </footer>
    </div>

</body>
</html>
