
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Econowledge Dashboard</title>
    <link rel="stylesheet" href="style-master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <div class="ui-bg-elements">
            <img src="https://econowledge01.github.io/ECONOWLEDGEID/assets/images/gunungan.png" class="gunungan-watermark">
        </div>

        <header class="header-modern">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <img src="logo.png" height="30">
                <i class="fas fa-bars" style="font-size: 24px;"></i>
            </div>
            <div class="user-banner">
                <div class="avatar-frame">
                    <img src="user.jpg" width="100%">
                </div>
                <div style="flex: 1;">
                    <h2 style="font-size: 20px; font-weight: 800;">Halo! Eno People</h2>
                    <p style="font-size: 10px; font-style: italic; opacity: 0.9;">Economy Meets Knowledge: Empowering Your Financial Future!</p>
                </div>
                <img src="https://econowledge01.github.io/ECONOWLEDGEID/assets/images/wayang.png" class="wayang-hero">
            </div>
        </header>

        <div class="search-neo">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="">
        </div>

        <div class="menu-grid-mod">
            <div class="menu-node">
                <div class="icon-box-mod"><i class="fas fa-book-open"></i></div>
                <span class="node-text">ECONO READ</span>
            </div>
            <div class="menu-node">
                <div class="icon-box-mod"><i class="fas fa-laptop"></i></div>
                <span class="node-text">ECONO VISION</span>
            </div>
            <div class="menu-node">
                <div class="icon-box-mod"><i class="fas fa-microphone"></i></div>
                <span class="node-text">ECONO LISTEN</span>
            </div>
            <div class="menu-node">
                <div class="icon-box-mod"><i class="fas fa-users"></i></div>
                <span class="node-text">ECONO FORUM</span>
            </div>
            <div class="menu-node">
                <div class="icon-box-mod alert-active"><i class="fas fa-lightbulb"></i></div>
                <span class="node-text">ECONO ALERT</span>
            </div>
            <div class="menu-node">
                <div class="icon-box-mod"><i class="fas fa-chart-line"></i></div>
                <span class="node-text">ECONO INSIGHTS</span>
            </div>
        </div>

        <div class="trending-panel-mod">
            <h3 style="font-size: 14px; font-weight: 800; margin-bottom: 15px;">TRENDING <i class="fas fa-chart-line"></i></h3>
            <div style="display: flex; gap: 10px; background: rgba(255,255,255,0.2); padding: 10px; border-radius: 15px;">
                <img src="chart.jpg" width="70" style="border-radius: 8px; border: 2px solid black;">
                <p style="font-size: 10px; font-weight: 700;">IHSG Awal Maret Menguat, Saham BBRI, BBCA, BMRI Diborong...</p>
            </div>
        </div>

        <div class="bottom-nav-mod">
            <i class="fas fa-home nav-item active"></i>
            <i class="fas fa-history nav-item"></i>
            <i class="fas fa-user nav-item"></i>
        </div>
    </div>

</body>
</html>
