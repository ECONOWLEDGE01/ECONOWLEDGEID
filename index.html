<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | Econowledge</title>
    <link rel="stylesheet" href="style-master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header class="login-brand">
            <img src="assets/images/logo.png" alt="Logo" class="img-logo">
        </header>

        <section class="login-section">
            <div class="login-batik-frame">
                <div class="branch-top-left"></div>
                <div class="branch-bottom-right"></div>

                <div class="login-card-inner">
                    <h1 class="ui-title-bold">Selamat Datang</h1>
                    
                    <form action="dashboard.html">
                        <input type="email" placeholder="Email address" class="ui-input-field" required>
                        <input type="password" placeholder="Enter password" class="ui-input-field" required>
                        
                        <div class="form-utils">
                            <label class="checkbox-container">
                                <input type="checkbox"> Remember me
                            </label>
                        </div>

                        <button type="submit" class="ui-btn-signup">Sign up</button>

                        <div class="agreement-box">
                            <p class="small-text">
                                <input type="checkbox" required> 
                                I agree to the platform's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                            </p>
                        </div>

                        <div class="ui-divider">
                            <span>or sign up with</span>
                        </div>

                        <div class="social-flex">
                            <button type="button" class="btn-social"><i class="fab fa-facebook-f" style="color:#1877F2"></i></button>
                            <button type="button" class="btn-social"><img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="20"></button>
                            <button type="button" class="btn-social"><i class="fab fa-apple"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
