<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Econowledge</title>
    <link rel="stylesheet" href="style-base.css">
    <link rel="stylesheet" href="style-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-main">

    <div class="login-header">
        <img src="assets/images/logo.png" alt="Econowledge Logo" class="main-logo">
    </div>

    <div class="container-center">
        
        <div class="batik-wrapper">
            <div class="decor-branch-left"></div> <div class="decor-branch-right"></div>
            
            <div class="login-card">
                <h2 class="text-title">Selamat Datang</h2>
                
                <form action="dashboard.html">
                    <input type="email" class="input-field" placeholder="Email address" required>
                    <input type="password" class="input-field" placeholder="Enter password" required>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" class="checkmark"> Remember me
                        </label>
                    </div>

                    <button type="submit" class="btn-submit">Sign up</button>

                    <div class="legal-agreement">
                        <label class="checkbox-label small">
                            <input type="checkbox" required> 
                            <span>I agree to the platform's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</span>
                        </label>
                    </div>

                    <div class="divider-text">
                        <span>or sign up with</span>
                    </div>

                    <div class="social-buttons">
                        <button type="button" class="soc-btn"><i class="fab fa-facebook-f" style="color:#1877F2"></i></button>
                        <button type="button" class="soc-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20"></button>
                        <button type="button" class="soc-btn"><i class="fab fa-apple" style="color:black"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
